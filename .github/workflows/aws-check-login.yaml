name: AWS Check login

on:
  workflow_dispatch:

jobs:
  stop-ec2:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ•’ Show current date and time
        uses: VKalenski/GitHub-Actions-Templates/.github/actions/show-time@main
        with:
          format: 'short'

      - name: ðŸ”‘ Set up AWS credentials
        uses: VKalenski/GitHub-Actions-Templates/.github/actions/aws-login@main
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'eu-west-3'

      - name: ðŸ”’ Verify identity
        run: aws sts get-caller-identity

      - name: ðŸ“¡ List EC2 instances (running only)
        run: |
          echo "Fetching running EC2 instances..."
          aws ec2 describe-instances \
            --filters "Name=instance-state-name,Values=running" \
            --query "Reservations[].Instances[].InstanceId" \
            --output table

      - name: ðŸ“‚ List S3 buckets
        run: |
          echo "Listing S3 buckets..."
          aws s3 ls

      - name: ðŸ§ª Test AWS CLI version and region
        run: |
          aws --version
          echo "Current region: $(aws configure get region)"