name: AWS EC2 Cleanup

on:
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install boto3 tabulate

    - name: Set up AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: 'eu-west-3'

    - name: Run EC2 Cleanup Script and log output
      run: |
        mkdir -p logs
        python ./python/aws/cleanup_aws_ec2_safe.py > logs/ec2-cleanup-ec2-log.txt
        cat logs/ec2-cleanup-ec2-log.txt

    - name: Upload cleanup logs as an artifact
      uses: actions/upload-artifact@v2
      with:
        name: ec2-cleanup-ec2-log
        path: logs/ec2-cleanup-ec2-log.txt