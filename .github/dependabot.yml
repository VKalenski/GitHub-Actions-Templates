    directory: "/"

    schedule:
      interval: "weekly"

    open-pull-requests-limit: 5

    reviewers:
      - VKalenski

    assignees:
      - VKalenski

    labels:
      - github-actions
      - automation

    commit-message:
      prefix: "chore"
      include: "scope"
