apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-minikube
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-minikube
  template:
    metadata:
      labels:
        app: hello-minikube
    spec:
      containers:
      - name: hello-minikube
        image: kicbase/echo-server:1.0
        ports:
        - containerPort: 8080
